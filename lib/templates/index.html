{% load static %}

<!doctype html>
<html lang="en">

<head>
  <title> {% block titulo %} {% endblock %} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie-edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


  <!-- Bootstrap CSS v5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">

      <div class="container-fluid">

        <div class="contenedor-logo-vueloYa">
          <a class="contenedor-nombre-vueloya" href="{% url 'home' %}"> <span style="color: #505050;">Vuelo<span style="color: #fd6456;">YA</span></span></a>
        </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              {% if user.is_authenticated %}
                <div class="btn-group">
                  <img class="rounded-circle" src="{{user.uservueloya.picture.url}}" height="40">
                  <button type="button" class="btn" style="box-shadow: none;" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                    {{ user.username }}
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'perfil_user' %}">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'misviajes' %}">Mis viajes</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'cerrarsesion' %}">Cerrar sesion</a></li>
                  </ul>
                </div>

              {% else %} 

              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #505050;"><img style="width: 15px;" src="{% static 'favicon.ico/IconoAuriculares.png' %}" alt="Icono Contactanos">
                    Contactanos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#" style="color: #505050;"> <img style="width: 15px;" src="{% static 'favicon.ico/IconoLLamada.png' %}" alt="Icono Llamada"> 3202232882</a></li>
                    <li><a class="dropdown-item" href="#" style="color: #505050;"> <img style="width: 15px;" src="{% static 'favicon.ico/IconoCorreoDos.png' %}" alt="Icono Correo Contacto">  vueloya@gmail.com</a></li>
                  </ul>
                </li>
              </ul>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">       
                  <li class="nav-item">
                    <a class="nav-link active linea-separadora" aria-current="page" href="{% url 'registrarse' %}"><img style="margin-right: 5px; width: 15px;" src="{% static 'favicon.ico/IconoRegistroUsuario.png' %}" alt="Icono Registro">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="{% url 'iniciarsesion' %}"><img style="margin-right: 5px; width: 15px;" src="{% static 'favicon.ico/IconoUsuario.png' %}" alt="Icono Inicio Sesión">Iniciar Sesión</a>
                  </li>
                </ul>
              {% endif %}

          </div>

        </div>
        
      </div>  

  </nav>


  {% block contenido %} {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
