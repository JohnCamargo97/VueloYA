{% extends "indexdos.html" %}

{% block titulo %} Mis Viajes {% endblock %}


{% block contenido %} 

<div class="container">

  <div class="container-fluid mauro-nueve">

    <div class="container">

      <div class="contenedor-datos-para-pagos">

        <div class="contenido-formulario-para-pagos">

          <div class="texto-compra">
            <h3 style="color: #505050;">Datos requeridos para finalizar tu compra</h3>
          </div>

          <div class="mauro-diez">

            <form class="formulario-pagos" action="#">

              <div class="pasajeros">
                <h3 style="color: #505050; font-size: 25px;">¿Quienes Viajan?</h3>
              </div>

              <div class="pasajeros">
                <h3 style="color: #505050; font-size: 20px; margin-top: 10px;">Adulto 1</h3>
              </div>

              <div class="datos-pasajeros row">
                <div class="col">
                  <label for="pasajeros">NOMBRES</label>
                  <input class="pasajero-uno" type="text" class="form-control" id="origen" name="origen" placeholder="Como figura en el documento de viaje" required>
                </div>
              </div>

              <div class="datos-pasajeros row">
                <div class="col">
                  <label for="pasajeros">APELLIDOS</label>
                  <input class="pasajero-uno" type="text" class="form-control" id="origen" name="origen" placeholder="Como figura en el documento de viaje" required>
                </div>
              </div>

              <div class="datos-pasajeros row">
                <div class="col">
                  <label for="pasajeros">PAÍS DE RESIDENCIA</label>
                  <select class="pasajero-uno" name="" id="">
                    <option value="COL">Colombia</option>
                    <option value="COL">Argentina</option>
                    <option value="COL">Italia</option>
                  </select>
                </div>
              </div>

              <div class="documento-identifacion row">
                <label for="pasajeros">TIPO Y NÚMERO DE DOCUMENTO</label>
                <div class="documento-container">
                    <select class="documento-pasajero" name="" id="">
                        <option value="COL">Cédula de Identidad</option>
                        <option value="COL">Pasaporte</option>
                    </select>
                    <input class="num-documento" type="text" id="origen" name="origen" required>
                </div>
            </div>
            
            

            </form>

          </div>

        </div>

        <div class="detalles-pagos">

        </div>


      </div>

    </div>
    
  </div>


</div>

{% endblock %}
