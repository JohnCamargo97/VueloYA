{% extends "indexdos.html" %}

{% block titulo %} Inicio Sesión {% endblock %}


{% block contenido %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if messages %}
                    {% for message in messages%}
                        {{message}}
                    {% endfor%}
                {% endif %} 
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="usuario" class="form-label">{{form.email.label}}</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">{{form.username.label}}</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">{{form.password.label}}</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <!-- Fin del formulario -->
                        <div>
                            <small class="text-muted">No tienes cuenta? <a class="ml-2" href="#">Registrate</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
