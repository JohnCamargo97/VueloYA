{% extends "indexdos.html" %}

{% block titulo %} Inicio Sesión {% endblock %}


{% block contenido %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="auto">
                    <div class="alert alert-warning" role="alert">   
                            {% if messages %}
                                {% for message in messages%}
                                    {{message}}
                                {% endfor%}
                            {% endif %}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registrarse</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="usuario" class="form-label">{{form.email.label}}</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">{{form.fullname.label}}</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">{{form.password.label}}</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                        <!-- Fin del formulario -->
                        <div>
                            <small class="text-muted">ya tienes una cuenta? <a class="ml-2" href="#">Loguearse</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
